        <h1>Me contacter</h1>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Nom :</label>
                <input type="text" id="name" required>
            </div>

                <input type="email" id="email" required>
            </div>

                <label for="message">Message :</label>
                <textarea id="message" rows="5" required></textarea>
            </div>
